@(images: List[Image], user: Option[User])(implicit message: Messages)

@import helper._

@main("LGTM") {
	@navbar(user)	
} {
<div class="images">
    @images.map { image =>
		<a href="/images/@image.id" class="image-wrapper">
		<img class="image" src=@image.image_url alt="..." onerror="this.src='@routes.Assets.versioned("images/no_image.png")'"/>
		</a>
	}
</div>
}
