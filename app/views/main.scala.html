@(title: String)(navbar: Html)(content: Html)

<!DOCTYPE html>
<html lang="ja">
    <head>
        <title>@title</title>
		<link rel="stylesheet" media="screen" href="@routes.Assets.versioned("lib/bootstrap/css/bootstrap.min.css")">
		<link rel="stylesheet" media="screen" href="@routes.Assets.versioned("lib/dropzone/dist/dropzone.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">		
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <script src="@routes.Assets.versioned("javascripts/hello.js")" type="text/javascript"></script>
		<script src="@routes.Assets.versioned("lib/jquery/jquery.min.js")" type="text/javascript"></script>		
		<script src="@routes.Assets.versioned("lib/bootstrap/js/bootstrap.min.js")" type="text/javascript"></script>
		<script src="@routes.Assets.versioned("lib/dropzone/dist/dropzone.js")" type="text/javascript"></script>
		<script src="@routes.Assets.versioned("javascripts/dropzone-config.js")" type="text/javascript"></script>		
    </head>
	
    <body>
		<header>@navbar</header>
        @content

</html>
